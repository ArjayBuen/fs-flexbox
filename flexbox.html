<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Flexbox</title>
    <link rel="stylesheet" href="./flexbox.css">
</head>
<body>
    <div class="container flex-start">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <h1>flex-start(default)</h1>
    </div>
    <div class="container flex-end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <h1>flex-end</h1>
    </div>
    <div class="container space-around">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <h1>space-around</h1>
    </div>
    <div class="container space-between">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <h1>space-between</h1>
    </div>
    <div class="container jc-center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <h1>jc-center</h1>
    </div>
    <div class="container stretch">
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <h1>stretch(default if without height)</h1>
    </div>
    <div class="container ai-center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <h1>ai-center</h1>
    </div>
    <div class="container ai-flex-start">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <h1>ai-flex-start(default)</h1>
    </div>
    <div class="container ai-flex-end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <h1>ai-flex-end</h1>
    </div>
    <div class="container combination-center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <h1>jc-center + ai-center</h1>
    </div>
    <div class="container2 fd-column">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <h1>fd-column</h1>
    </div>
    <div class="container2 fd-column-centered">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <h1>fd-column-centered</h1>
    </div>
    
</body>
</html>
